{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <form action="{% url 'showcase:create-profile' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Submit </button>
        </form>
    </div>
</div>
{% endblock content %}
