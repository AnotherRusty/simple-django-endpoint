{% extends 'base.html' %}
{% block content %}
{% if user.distancetowork %}
    <p>Current Commute Distance: {{ user.distancetowork.miles }} miles</p>
{% endif %}

<form action="{% url 'mileage_tracker:set_commute' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button>Submit</button>
</form>
{% endblock content %}
