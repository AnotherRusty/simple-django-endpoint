{% extends 'base.html' %}
{% block content %}

<div class="form-container">
    <form action="{% url 'shoutouts:home' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="submit-btn">Submit</button>
    </form>

</div>



<div id="shoutouts-container">
    <label id="shoutout-label">Shoutouts:</label>
    <ul id="shoutout-list">
        {% for shoutout in shoutouts %}
        <li class="shoutout">
            <p>To {{ shoutout.recipient }}:</p>
            <p id="content">{{ shoutout.content }}</p>
            <p id="likes">{{ shoutout.likes }} <button>üëç</button></p>
            <p>From, {{ shoutout.user }} on {{ shoutout.datetime }}</p>
        </li>
        {% endfor %}
    </ul>
</div>

<style>
    select {
        width: 10rem;
    }

    label {
        font-size: 28px;
    }

    #likes {
        font-size: 18px;
    }

    #content {
        font-size: 20px;
    }

    #shoutout-label {
        text-align: center;
        margin-bottom: 2rem;
        margin-top: 2rem;
    }

    #shoutout-list {
        list-style-type: none;
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-left: 7rem;
    }

    textarea {
        padding: 5px;
        font-size: 12px;
        width: 20rem;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 35px;
    }

    .submit-btn {
        background-color: var(--blue);
        color: white;
        padding: 5px;
        font-size: 16px;
        border-radius: 2px;
    }
</style>
{% endblock content %}
